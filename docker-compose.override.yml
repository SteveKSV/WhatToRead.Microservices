version: '3.4'

services:
  rabbitmq:
     container_name: rabbitmq
     restart: always
     ports:
     - "5672:5672"
     - "15672:15672"

  catalogdb:
    container_name: catalogdb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  basketdb:
    container_name: basketdb
    restart: always    
    ports:
      - "6379:6379"

  discountdb:
    container_name: discountdb
    restart: always
    ports:
      - "1434:1433"
    environment:
      MSSQL_SA_PASSWORD: "0x7s-gro9-2rdy"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
  
  orderdb:
    container_name: orderdb
    ports:
     - "1435:1433"
    environment:
      MSSQL_SA_PASSWORD: "0x7s-gro9-2rdy"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"

  
  basket.api:
    container_name: basket.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "CacheSettings:ConnectionString=basketdb:6379"
    depends_on:
      - basketdb
    ports:
      - "8001:80"
  
  catalog.api:
    container_name: catalog.api
    build:
      context: .
      dockerfile: Services\Catalog\Catalog.API\Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://catalogdb:27017"
    depends_on:
      - catalogdb
    ports:
      - "8000:80"  
    volumes:
      - ./Users/amigo/AppData/Roaming/Microsoft/UserSecrets:/Users/ContainerUser/AppData/Roaming/Microsoft/UserSecrets:ro
    
  discount.api:
    container_name: discount.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "ConnectionStrings:DapperConnection=Server=discountdb;Database=DiscountDb;User Id=sa;Password=0x7s-gro9-2rdy;MultipleActiveResultSets=true;trustServerCertificate=true;"
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "8002:80" 
    depends_on:
      - discountdb
    volumes:
      - ./Users/amigo/AppData/Roaming/Microsoft/UserSecrets:/Users/ContainerUser/AppData/Roaming/Microsoft/UserSecrets:ro

  discount.grpc:
    container_name: discount.grpc
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=Server=discountdb;Port=5432;Database=DiscountDb;User Id=sa;Password=0x7s-gro9-2rdy;MultipleActiveResultSets=true;trustServerCertificate=true;"
    ports:
      - "8003:80"
    depends_on:
      - discountdb
    
  
  ordering.api:
    container_name: ordering.api
    environment:
        - ASPNETCORE_ENVIRONMENT=Development
        - "ConnectionStrings:OrderingConnectionString=Server=orderdb;Database=OrderDb;User Id=sa;Password=0x7s-gro9-2rdy;MultipleActiveResultSets=true;trustServerCertificate=true;"            
        - "EventBusSettings:HostAddress=amqp://guest:guest@rabbitmq:5672"
    depends_on:
        - orderdb
        - rabbitmq
    ports:
        - "8004:80"
  
  ocelotapigw:
    container_name: ocelotapigw
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    depends_on:
        - catalog.api
        - basket.api
        - discount.api
        - ordering.api
    ports:
      - "8010:80"
  
  shopping.aggregator:
    container_name: shopping.aggregator
    environment:
        - ASPNETCORE_ENVIRONMENT=Development
        - "ApiSettings:CatalogUrl=http://catalog.api"
        - "ApiSettings:BasketUrl=http://basket.api"
        - "ApiSettings:OrderingUrl=http://ordering.api"
    depends_on:
        - catalog.api
        - basket.api
        - ordering.api
    ports:
        - "8005:80"